<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="slider.css">
    <title>Slider</title>
</head>

<body>
    <div class="repair">
        <span class="repair__text">Ремонт техники различных брендов</span>
    </div>
    <div class="brands slider-blur swiper">
        <div class="brands__list swiper-wrapper">
            <div class="swiper-slide">
                <button class="brands-btn">
                    <img src="img/Lenovo.svg" alt="Lenovo">
                    <img src="img/go.svg" alt="go">
                </button>
            </div>
            <div class="swiper-slide">
                <button class="brands-btn">
                    <img src="img/Samsung.svg" alt="Samsung">
                    <img src="img/go.svg" alt="go">
                </button>
            </div>
            <div class="swiper-slide">
                <button class="brands-btn">
                    <img src="img/Apple.svg" alt="Apple">
                    <img src="img/go.svg" alt="go">
                </button>
            </div>
            <div class="swiper-slide">
                <button class="brands-btn">
                    <img src="img/ViewSonic.svg" alt="ViewSonic">
                    <img src="img/go.svg" alt="go">
                </button>
            </div>
            <div class="swiper-slide">
                <button class="brands-btn">
                    <img src="img/Bosch.svg" alt="Bosch">
                    <img src="img/go.svg" alt="go">
                </button>
            </div>
            <div class="swiper-slide">
                <button class="brands-btn">
                    <img src="img/Hp.svg" alt="Hp">
                    <img src="img/go.svg" alt="go">
                </button>
            </div>
            <div class="swiper-slide">
                <button class="brands-btn">
                    <img src="img/Acer.svg" alt="Acer">
                    <img src="img/go.svg" alt="go">
                </button>
            </div>
            <div class="swiper-slide">
                <button class="brands-btn">
                    <img src="img/Sony.svg" alt="Sony">
                    <img src="img/go.svg" alt="go">
                </button>
            </div>
            <div class="swiper-slide">
                <button class="brands-btn">
                    <img src="img/Lenovo.svg" alt="Lenovo">
                    <img src="img/go.svg" alt="go">
                </button>
            </div>
            <div class="swiper-slide">
                <button class="brands-btn">
                    <img src="img/Samsung.svg" alt="Samsung">
                    <img src="img/go.svg" alt="go">
                </button>
            </div>
            <div class="swiper-slide">
                <button class="brands-btn">
                    <img src="img/Apple.svg" alt="Apple">
                    <img src="img/go.svg" alt="go">
                </button>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <button class="showmore">
            <img src="img/showmore.svg" alt="Показать всё">
        </button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="slider-js.js"></script>

</html>
